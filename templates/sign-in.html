<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arby's IS Sign-in</title>
</head>
<body>

<!--Insertion of company logo for initial welcome to sign-in page-->

    <img src="https://logos-world.net/wp-content/uploads/2021/08/Arbys-Logo.png" width="500" height="281"
         alt="Arby's Company Logo">

    <h1>Frant Corporation Invoice Breakdown System</h1>

    <p><em>Please sign-in using username and password authorized by system owner</em></p>

<!--Insertion of username and password text boxes for sign-in. Gathered by bootstrap.-->


    <input type="text" class="form-control" id="floatingInput" placeholder="Username">
    <label for="floatingInput"></label>

    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword"></label>


<!--Insertion of submit button for user sign-in. Gathered by bootstrap.-->

    <button type="submit" class="btn btn-primary">Sign in</button>

</body>
</html>
